<!DOCTYPE html>
<html>
<head>
<title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="form-group">
    <h1>See real time currency exchange rates</h1>
    <label for="dollarInput">Enter USD to convert:</label>
    <input id="dollarInput" type="number" placeholder=0 value=1>
    <label for="currencyInput"> Select which currency you would like returned:</label>
    <select class="form-control" name="currencyInput" id="currencyInput">
      <option value="AUD">Australian Dollars</option>
      <option value="CAD">Canadian Dollar</option>
      <option value="CNY">China Yuan</option>
      <option value="EUR">Euro</option>
      <option value="FJD">Fiji Dollar</option>
      <option value="GTQ">Guatemala Quetzal</option>
      <option value="INR">Indian Rupee</option>
      <option value="ISK">Icelandic Krona</option>
      <option value="NOK">Norwegian Kroner</option>
      <option value="THB">Thailand Baht</option>
      <option value="TWD">Taiwan Dollar</option>
    </select>  
    <button class="btn-success" id="convert">Exchange</button>
    </div>
  </div>
<div id="output">Based on your selection the your exchange would come out to : <span id="converted"></div>
<div class="showErrors"></div>
</body>
</html>
