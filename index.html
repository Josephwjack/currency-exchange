<!DOCTYPE html>
<html>
<head>
<title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="form-group">
    <h1>See real time currency exchange rates</h1>
    <label for="dollarInput">Enter USD to convert:</label>
    <input id="dollarInput" type="number" placeholder=0 value=1>
    <label for="currencys"> Select which currency you would like returned:</label>
    <select class="form-control" name="currencyInput" id="currencyInput">
      <option value="AUD">Australian Dollars</option>
      <option value="CAD">Canadian Dollar</option>
      <option value="CNY">China Yuan</option>
      <option value="EUR">Euro</option>

    </select>  
    <button class="btn-success" id="convert">Exchange</button>
    </div>
  </div>
<div id="output"></div>
<div class="showErrors"></div>
</body>
</html>
